<!DOCTYPE html>
<html lang="en">
<head>
    {% load static from staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/pidcrypt.js' %}"></script>
    <script src="{% static 'js/sha256.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <style>
        .container .top{
            margin-bottom:20px;
        }
        .container .bottom{
            margin-top:30px;
            margin-bottom: 30px;
        }
        .page-header{
            border-bottom: 1px solid #ccc;
        }
        #hint{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="page-header">
                    <h3>登录</small></h3>
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row top">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">帐号：</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" id="username">
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row top">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">密码：</span>
                <input type="password" class="form-control" aria-describedby="basic-addon1" id="password">
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>

        <div class="row bottom">
            <div class="col-xs-8"></div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary" id='btn'>登录</button>
            </div>
            <div class="col-xs-2"></div>
        </div>

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="alert alert-danger" role="alert" id="hint">验证码错误</div>
            </div>
            <div class="col-xs-1"></div>
        </div>

    </div>
{% csrf_token %}
</body>
</html>
